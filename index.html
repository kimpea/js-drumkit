<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>JS Drumkit | KP</title>
</head>

<body>

    <div class="keys col-lg-12 col-md-6 col-sm-6">
        <div class="row justify-content-center">
            <h3>JS Drumkit by Kim</h3>
        </div>
        <div class="row justify-content-center">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
    </div>


    <audio data-key="65" src="static/audio/clap.wav"></audio>
    <audio data-key="83" src="static/audio/hihat.wav"></audio>
    <audio data-key="68" src="static/audio/kick.wav"></audio>
    <audio data-key="70" src="static/audio/openhat.wav"></audio>
    <audio data-key="71" src="static/audio/boom.wav"></audio>
    <audio data-key="72" src="static/audio/ride.wav"></audio>
    <audio data-key="74" src="static/audio/snare.wav"></audio>
    <audio data-key="75" src="static/audio/tom.wav"></audio>
    <audio data-key="76" src="static/audio/tink.wav"></audio>

    <script type="text/javascript" src="static/js/script.js"></script>
</body>

</html>
